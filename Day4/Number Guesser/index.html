<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Number Guesser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body class="bg-dark">
        <div class="container my-5">
            <div class="card p-3 text-center">
                <h1>Number Guesser</h1>
                <div>
                    This is a small number guessing game that will teach you about the DOM
                </div>

                <hr />

                <div class="text-center bold">
                    Enter your guess from 0 to 10
                </div>

                <div class="input-group mb-3">
                    <input id="number-in" type="number" class="form-control" placeholder="Enter your number">
                    <button class="btn btn-outline-secondary" type="button" id="button">Submit</button>
                </div>

                <div id="output" class="bold hide"> Test</div>
            </div>

            
        </div>
        
        
        <script src="script.js"></script>
    </body>
</html>
