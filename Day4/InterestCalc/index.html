<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interest Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body class="bg-dark">
        <div class="container my-5">
            <div class = "card text-center p-3">
                <h1>Loan Calculator</h1>
                <form id="form">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="number" class="form-control" placeholder="Loan Amount" id="loan-amount">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">%</span>
                        <input type="number" class="form-control" placeholder="Interest Rate" id="loan-rate">
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Years to Pay" id="years">
                    </div>

                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-primary">Calculate</button>
                    </div>
                    
                    <div class="card mt-3 p-2 bold hide" id="output">
                        Test Output
                    </div>
                </form>
            </div>
        </div>
        
        
        <script src="script.js" async defer></script>
    </body>
</html>
